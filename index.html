<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interdimensional Codex</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sci: {
                base: '#0d1117', // Very dark blue-gray
                panel: '#161b22', // Slightly lighter panel
                frame: '#30363d', // Metal frame color
                frameLight: '#484f58', // Highlight for bevel
                screen: '#010409', // CRT Black
                text: '#8b949e', // Muted text
                accent: '#58a6ff', // Terminal Blue
                success: '#238636', // Muted Green
                alert: '#d29922', // Amber
                danger: '#f85149', // Red
              }
            },
            fontFamily: {
              sans: ['Share Tech Mono', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'crt-inset': 'inset 0 0 20px rgba(0,0,0,0.9)',
              'metal': 'inset 1px 1px 0 rgba(255,255,255,0.1), inset -1px -1px 0 rgba(0,0,0,0.5)',
              'glow': '0 0 10px rgba(88, 166, 255, 0.3)',
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '50%': { opacity: '1' },
                '100%': { opacity: '0.98' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #8b949e;
        background-image: 
          linear-gradient(rgba(18, 18, 18, 0.8) 1px, transparent 1px),
          linear-gradient(90deg, rgba(18, 18, 18, 0.8) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* CRT Scanline Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar - Industrial */
      ::-webkit-scrollbar {
        width: 12px;
        background: #0d1117;
      }
      ::-webkit-scrollbar-track {
        border-left: 1px solid #30363d;
        background: #010409;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border: 2px solid #010409;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #58a6ff;
      }

      /* CRT Text Glow Utility */
      .text-glow {
        text-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
      }
      .text-glow-green {
        text-shadow: 0 0 5px rgba(35, 134, 54, 0.5);
      }
      
      /* Beveled Border Utility */
      .bevel-box {
        border-top: 2px solid #484f58;
        border-left: 2px solid #484f58;
        border-right: 2px solid #161b22;
        border-bottom: 2px solid #161b22;
      }
      
      .bevel-btn:active {
        border-top: 2px solid #161b22;
        border-left: 2px solid #161b22;
        border-right: 2px solid #484f58;
        border-bottom: 2px solid #484f58;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
